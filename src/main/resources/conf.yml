rocketmq:
  # rocketmq的NameServer地址
  name-server: 43.139.150.120:9876

  # 生产者端需要配置
  producer:
    # 必须指定一个group
    group: default
    send-message-timeout: 6000
    access-key: rocketmq2
    secret-key: 12345678
    namespace: 1A
  consumer:
    # 必须指定一个group
    group: default
    send-message-timeout: 6000
    access-key: rocketmq2
    secret-key: 12345678
    namespace: 1A
